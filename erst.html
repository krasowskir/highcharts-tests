<!doctype html>
<html>

<head>
    <style>
        #mychart {
            width: 600px;
            height: 400px;
            border: solid 1px black;
            padding: 20px;
            margin: 10px;
        }
    </style>
    <link rel="stylesheet" src="css/highcharts.css" />
    <link rel="stylesheet" src="css/highcharts.scss" />
</head>

<body>
    <div id="mychart">

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/highcharts.js"></script>
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {

            // var options = {
            //     chart: {

            //     },
            //     title: {

            //     },
            //     series: [{
            //         name: 'Bar #1',
            //         data: [1, 2, 3, 4]
            //     }]
            // };

            var options = {
                chart: {
                    type: 'column',
                },
                title: {
                    text: 'mein COlumn CHart'
                },
                xAxis: {
                    categories: [
                        'Jan',
                        'Feb',
                        'Mar',
                        'Apr',
                        'Mai',
                        'Jun',
                        'Jul',
                        'Aug'
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Reinfall'
                    }
                },
                series: [{
                    name: 'Tokyo',
                    data: [1, 2, 3, 4, 5, 6, 7, 8]
                }, {
                    name: 'Berlin',
                    data: [7, 7, 5, 3, 8, 1, 2, 5]
                }]
            }

            $('#mychart').highcharts(options);
        })
